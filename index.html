<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>המרכז למימוש זכויות | תאונות עבודה ופיצויים</title>
  <style>
    :root {
      --primary: #0f172a; /* כחול לילית - סמכות מקסימלית */
      --accent: #b5935a;  /* זהב מט יוקרתי */
      --bg: #ffffff;
      --soft-bg: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Accessibility Float */
    .acc-circle {
      position: fixed; top: 20px; left: 20px; width: 40px; height: 40px;
      background: var(--primary); color: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1000; font-size: 20px;
    }

    /* Hero */
    .hero {
      padding: 120px 24px 80px;
      background: radial-gradient(circle at top right, #f1f5f9, #ffffff);
      text-align: center;
    }

    .badge-top {
      display: inline-block; padding: 6px 16px; background: #eff6ff;
      color: var(--accent); border-radius: 30px; font-size: 13px;
      font-weight: 800; letter-spacing: 1px; margin-bottom: 25px;
    }

    h1 {
      font-size: clamp(34px, 6vw, 58px);
      font-weight: 900; line-height: 1.1; margin: 0 0 25px;
      letter-spacing: -2px; color: var(--primary);
    }

    .hero-p { font-size: 21px; color: var(--muted); max-width: 650px; margin: 0 auto 50px; }

    /* Trust Blocks */
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    
    .feature-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px; margin-bottom: 80px;
    }

    .f-card {
      background: var(--bg); padding: 35px; border-radius: 24px;
      border: 1px solid var(--border); transition: transform 0.3s;
    }
    .f-card:hover { transform: translateY(-5px); border-color: var(--accent); }
    .f-card h3 { margin: 0 0 15px; font-size: 20px; color: var(--primary); }
    .f-card p { margin: 0; font-size: 15px; color: var(--muted); }

    /* The Main Quiz Box */
    .quiz-wrap {
      max-width: 550px; margin: 0 auto 100px; background: #fff;
      border-radius: 32px; padding: 50px 40px;
      box-shadow: 0 30px 100px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    .q-head { font-size: 26px; font-weight: 800; margin-bottom: 30px; color: var(--primary); text-align: center; }

    .opt {
      padding: 20px 25px; border: 2.5px solid var(--soft-bg);
      border-radius: 18px; margin-bottom: 12px; cursor: pointer;
      font-weight: 600; font-size: 17px; transition: 0.2s;
      background: var(--soft-bg);
    }
    .opt:hover { border-color: #cbd5e1; }
    .opt.active { border-color: var(--primary); background: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.04); }
