<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>专 住注 转 | 拽 专砖转</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #0f172a;
      --accent: #2563eb;
      --text: #1e293b;
      --muted: #64748b;
      --line: #e2e8f0;
      --soft-blue: #eff6ff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #ffffff, var(--bg));
      color: var(--text);
      line-height: 1.6;
    }

    .wrap { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
    
    /* -Shell 砖转 */
    .shell {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid var(--line);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.03);
      backdrop-filter: blur(10px);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr;
      gap: 20px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.02);
    }

    h1 { font-size: 32px; font-weight: 800; color: var(--primary); margin: 0 0 15px; letter-spacing: -1px; }
    .lead { font-size: 18px; color: var(--muted); margin-bottom: 30px; }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { transform: translateY(-2px); opacity: 0.9; }
    .btn:disabled { background: #cbd5e1; cursor: not-allowed; }

    /* 注爪 驻爪转 -  注专  */
    .option {
      padding: 18px;
      border: 2px solid var(--line);
      border-radius: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .option:hover { border-color: var(--accent); background: var(--soft-blue); }
    .option.active { border-color: var(--primary); background: var(--soft-blue); }

    .side-info {
      background: var(--soft-blue);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid #dbeafe;
    }
    .side-info h3 { margin-top: 0; color: var(--primary); }
    .step-item { display: flex; gap: 12px; margin-bottom: 20px; font-size: 14px; }
    .num { background: var(--primary); color: white; width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; flex-shrink: 0; }

    .hidden { display: none; }
    .progress-bar { height: 6px; background: var(--line); border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="shell">
    <div class="grid" id="mainGrid">
      
      <div class="card">
        <div id="landing">
          <h1>驻注转 注?  注砖 住专.</h1>
          <p class="lead">   注专   转 转 砖. 拽 拽爪专 砖转 砖转注专      住注 .</p>
          <button class="btn" onclick="startQuiz()"> 转 拽</button>
        </div>

        <div id="quiz" class="hidden">
          <div class="progress-bar"><div id="pFill" class="progress-fill"></div></div>
          <h2 id="qTitle" style="font-size: 22px; margin-bottom: 25px;"></h2>
          <div id="qForm"></div>
          <div style="margin-top: 25px; display: flex; gap: 10px;">
            <button class="btn" id="nextBtn" onclick="next()" disabled>砖 砖 </button>
            <button class="btn" style="background:none; color:var(--muted); box-shadow:none;" onclick="back()">专</button>
          </div>
        </div>

        <div id="done" class="hidden">
          <h1> 转 拽专 砖.</h1>
          <p class="lead"> 砖  注专 注 转砖转 专  注 注爪 拽爪注转 专注, 砖 注转  爪专 转 拽砖专:</p>
          <input type="text" id="fullName" placeholder="砖 " style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--line); margin-bottom:15px;">
          <input type="tel" id="phone" placeholder="住驻专 驻" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--line); margin-bottom:15px;">
          <button class="btn" onclick="submit()">砖 砖专 </button>
        </div>
      </div>

      <div class="side-info">
        <h3>  注?</h3>
        <div class="step-item"><div class="num">1</div><div><b>拽砖:</b> 注 注 住驻专 砖转 拽爪专转.</div></div>
        <div class="step-item"><div class="num">2</div><div><b>:</b>  转 转 驻爪 转.</div></div>
        <div class="step-item"><div class="num">3</div><div><b>住注:</b>  专  注砖转 住专 .</div></div>
        <p style="font-size: 12px; color: var(--muted); margin-top: 40px;"> 注 砖  驻专 .</p>
      </div>

    </div>
  </div>
</div>

<script>
  const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE";
  const state = { step: 0, answers: {} };
  const steps = [
    { key: "q1", title: " 拽专 拽专  注, 专   ?", options: ["", "", "  /"] },
    { key: "q2", title: "转 注专  拽专?", options: ["砖注 专", "砖 专", "驻 转专 砖"] },
    { key: "q3", title: " 驻爪注 砖驻注 注 -?", options: ["专砖 转 / 砖驻", "驻  拽转", "  ", "驻注 拽"] }
  ];

  function startQuiz() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    render();
  }

  function render() {
    const s = steps[state.step];
    document.getElementById("qTitle").innerText = s.title;
    const form = document.getElementById("qForm");
    form.innerHTML = "";
    document.getElementById("pFill").style.width = ((state.step + 1) / steps.length) * 100 + "%";

    // 驻转专 砖  注 砖专
    document.getElementById("nextBtn").disabled = !state.answers[s.key];

    s.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option" + (state.answers[s.key] === opt ? " active" : "");
      div.innerText = opt;
      div.onclick = () => {
        state.answers[s.key] = opt;
        render();
      };
      form.appendChild(div);
    });
  }

  function next() {
    if (state.step < steps.length - 1) {
      state.step++;
      render();
    } else {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
    }
  }
