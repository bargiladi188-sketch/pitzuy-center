<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>זכויות עובדים | בדיקה רשמית</title>
  <style>
    :root {
      --slate-900: #0f172a;
      --slate-500: #64748b;
      --blue-600: #2563eb;
      --bg-white: #ffffff;
      --soft-gray: #f8fafc;
      --border: #f1f5f9;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-white);
      color: var(--slate-900);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      padding: 25px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }

    .header-title {
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--slate-900);
      opacity: 0.8;
    }

    .main-container {
      width: 100%;
      max-width: 460px;
      padding: 50px 24px;
      flex-grow: 1;
    }

    h1 { font-size: 36px; font-weight: 800; line-height: 1.1; margin-bottom: 15px; letter-spacing: -1.5px; }
    .intro-text { font-size: 18px; color: var(--slate-500); line-height: 1.6; margin-bottom: 35px; }

    .option-item {
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      background: var(--soft-gray);
      transition: all 0.2s ease;
    }

    .option-item:hover { border-color: var(--slate-500); background: #fff; }
    .option-item.active { border-color: var(--slate-900); background: #fff; box-shadow: 0 0 0 2px var(--slate-900); }

    .btn-black {
      background: var(--slate-900);
      color: white;
      border: none;
      padding: 20px;
      width: 100%;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
    }

    .progress-wrap { display: flex; gap: 5px; margin-bottom: 25px; }
    .dot { height: 4px; flex: 1; background: var(--border); border-radius: 2px; }
    .dot.active { background: var(--slate-900); }

    input, select {
      width: 100%; padding: 18px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px; font-size: 16px; background: var(--soft-gray);
    }

    .hidden { display: none; }
    .animate { animation: fadeIn 0.4s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="header">
  <div class="header-title">מרכז המידע לזכויות עובדים</div>
</div>

<div class="main-container">
  
  <div id="landing" class="animate">
    <h1>כמה מגיע לך? בואו נבדוק.</h1>
    <p class="intro-text">נפגעת בעבודה? במקום לנחש, ענו על מספר שאלות קצרות וקבלו אבחון ראשוני של הזכויות שלכם.</p>
    <button class="btn-black" onclick="startQuiz()">התחל בבדיקה</button>
  </div>

  <div id="quiz" class="hidden animate">
    <div class="progress-wrap" id="dots"></div>
    <h2 id="qTitle" style="font-size: 24px; margin-bottom: 25px; letter-spacing: -1px;"></h2>
    <div id="qForm"></div>
    <button class="btn-black" id="nextBtn" onclick="next()">המשך</button>
  </div>

  <div id="done" class="hidden animate">
    <h1>הבדיקה הושלמה.</h1>
    <p class="intro-text">ניתחנו את התשובות שלך. כדי לקבל את סיכום הזכויות המלא ממומחה, השאירו פרטים ונחזור אליכם.</p>
    <input type="text" id="fullName" placeholder="שם מלא" />
    <input type="tel" id="phone" placeholder="מספר טלפון לשיחה" />
    <select id="prefTime">
      <option value="">מתי הכי נוח לדבר?</option>
      <option>בוקר</option>
      <option>צהריים</option>
      <option>ערב</option>
    </select>
    <button class="btn-black" id="submitBtn" onclick="submit()">רוצה שיחזרו אליי ויעשו לי סדר</button>
  </div>
</div>

  function startQuiz() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    render();
  }

    form.innerHTML = "";
