<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pitzuy.center | 专 注 转</title>
  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --soft-bg: #f1f5f9;
      --card-bg: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .wrapper { max-width: 1000px; margin: 0 auto; padding: 60px 20px; }

    /* Layout */
    .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }
    @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } }

    .main-card {
      background: var(--card-bg);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255,255,255,0.8);
    }

    .side-card {
      background: rgba(30, 41, 59, 0.03);
      border-radius: 30px;
      padding: 40px;
      border: 1px dashed #cbd5e1;
    }

    /* Typography */
    h1 { font-size: 42px; font-weight: 900; margin: 0 0 20px; line-height: 1.1; color: var(--primary); }
    p.lead { font-size: 19px; color: var(--text-light); margin-bottom: 35px; }
    
    /* Elements */
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      border-radius: 15px;
      font-weight: 800;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(15, 23, 42, 0.3); }

    .step-item { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px; }
    .step-num { 
      background: var(--primary); color: white; width: 30px; height: 30px; 
      display: flex; align-items: center; justify-content: center; 
      border-radius: 8px; font-weight: 900; flex-shrink: 0;
    }

    /* Quiz Logic UI */
    .option {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
    }
    .option:hover { border-color: var(--accent); }
    .option.active { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(15,23,42,0.05); }

    .progress-bar { height: 6px; background: #e2e8f0; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s ease; }

    .hidden { display: none; }
    
    input, select {
      width: 100%; padding: 18px; border: 2px solid #e2e8f0; border-radius: 12px; 
      margin-bottom: 15px; font-size: 16px; outline: none;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="grid">
    
    <div class="main-card">
      <div id="landing">
        <h1>驻注转 注? <br>  拽  注 .</h1>
        <p class="lead">拽 拽爪注转, 专 住拽专转 砖转注专   转 转 砖  注专转.</p>
        <button class="btn" onclick="start()">转 拽转 转</button>
      </div>

      <div id="quiz" class="hidden">
        <div class="progress-bar"><div id="pFill" class="progress-fill"></div></div>
        <h2 id="qTitle" style="font-size: 24px; margin-bottom: 25px;"></h2>
        <div id="qForm"></div>
        <div style="margin-top: 30px; display: flex; gap: 10px;">
          <button class="btn" id="nextBtn" onclick="next()">砖</button>
          <button class="btn" style="background: #e2e8f0; color: #64748b;" onclick="back()">专</button>
        </div>
      </div>

      <div id="done" class="hidden">
        <h1>拽 砖.</h1>
        <p class="lead">转 砖 转.  砖  专  注 转砖转 拽转,  砖专 驻专:</p>
        <input type="text" id="fullName" placeholder="砖 " />
        <input type="tel" id="phone" placeholder="住驻专 驻" />
        <select id="prefTime">
          <option value="">转   专?</option>
          <option>拽专</option>
          <option>爪专</option>
          <option>注专</option>
        </select>
        <button class="btn" onclick="submit()">砖  转 住 转</button>
      </div>
    </div>

    <div class="side-card">
      <h3 style="margin-top: 0;">  注?</h3>
      <div class="step-item">
        <div class="step-num">1</div>
        <div><b> 专:</b> 5 砖转 拽转 注 拽专 砖.</div>
      </div>
      <div class="step-item">
        <div class="step-num">2</div>
        <div><b>专 转:</b> 注专转  转 驻爪 驻爪.</div>
      </div>
      <div class="step-item">
        <div class="step-num">3</div>
        <div><b>砖转 :</b> 爪 专  注砖转 住专 .</div>
      </div>
      <hr style="border: 0; border-top: 1px solid #cbd5e1; margin: 30px 0;">
      <p style="font-size: 13px; color: var(--text-light);"> 注 砖  砖砖 爪专  转 .</p>
    </div>

  </div>
</div>

<script>
  // 拽 拽专转 
  const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE";
  const state = { step: 0, answers: { q4_docs: [] } };
  const steps = [
    { key: "q1", title: " 驻注 拽专转  注, 专   专?", options: ["", "", "  /"], type: "single" },
    { key: "q2", title: "转 注专 拽专转 驻注?", options: ["砖注 专", "砖 专", "驻 转专 砖", "驻 转专 -3 砖"], type: "single" },
    { key: "q3", title: " 驻爪注 砖驻注 注?", options: ["转 / 砖驻 专", "驻  / 拽转", "  ", "专转 注 注 ", "驻注 拽"], type: "single" },
    { key: "q4", title: " 砖 转注 砖 专注? (专 专)", options: ["转注 专驻", " 注住拽", "砖 注 / 转转", "  转注"], type: "multi" },
    { key: "q5", title: " 驻转 专  ?", options: [", 注 ", "驻转   / 砖爪拽转", "砖转 专 转注", " 转 转拽"], type: "single" }
  ];

  function start() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    render();
  }

  function render() {
    const s = steps[state.step];
    document.getElementById("qTitle").innerText = s.title;
    const form = document.getElementById("qForm");
    form.innerHTML = "";
    document.getElementById("pFill").style.width = ((state.step + 1) / steps.length) * 100 + "%";

    s.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      const isSelected = s.type === "single" ? state.answers[s.key] === opt : state.answers[s.key]?.includes(opt);
      if (isSelected) div.classList.add("active");

      div.innerText = opt;
      div.onclick = () => {
        if (s.type === "single") {
          state.answers[s.key] = opt;
          setTimeout(next, 300);
        } else {
          const idx = state.answers[s.key].indexOf(opt);
          if (idx > -1) state.answers[s.key].splice(idx, 1);
          else state.answers[s.key].push(opt);
        }
        render();
      };
      form.appendChild(div);
    });
  }

  function next() {
    if (state.step < steps.length - 1) {
      state.step++;
      render();
    } else {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
    }
  }

  function back() { if (state.step > 0) { state.step--; render(); } }

  async function submit() {
    const payload = {
      name: document.getElementById("fullName").value,
      phone: document.getElementById("phone").value,
      answers: state.answers,
      time: document.getElementById("prefTime").value
    };
    try {
      await fetch(WEBHOOK_URL, { method: "POST", body: JSON.stringify(payload) });
      document.getElementById("done").innerHTML = "<h1>砖 爪.</h1><p class='lead'>爪 专  拽.</p>";
    } catch (e) { alert("转, 驻专 砖专."); }
  }
</script>

</body>
</html>
