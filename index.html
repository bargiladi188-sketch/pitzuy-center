<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בדיקה קצרה לזכויות אחרי פגיעה בעבודה</title>
  <meta name="description" content="בדיקה קצרה ולא מחייבת שמסדרת את התמונה אחרי פגיעה בעבודה. דיסקרטי, אנושי, בערך 2 דקות." />

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bgTop:#0b1220;
      --bg:#f3f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --primary:#2563eb;
      --primary2:#0ea5e9;
      --ok:#16a34a;
      --bad:#dc2626;
      --warn:#f59e0b;
      --r:18px;
      --shadow: 0 18px 55px rgba(2,6,23,.20);
      --shadow2: 0 10px 26px rgba(2,6,23,.10);
    }

    *{ box-sizing:border-box; }
    
    body{
      margin:0;
      /* עדכון הפונט ל-Assistant המודרני */
      font-family: 'Assistant', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 680px at 80% -10%, rgba(14,165,233,.28), transparent 55%),
        radial-gradient(900px 650px at 10% 0%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(900px 650px at 50% 120%, rgba(249,115,22,.14), transparent 55%),
        linear-gradient(180deg, var(--bgTop) 0%, var(--bgTop) 28%, var(--bg) 28%, var(--bg) 100%);
      line-height: 1.65;
    }

    .wrap{ max-width: 1040px; margin: 0 auto; padding: 22px 16px 90px; }

    .header{
      color:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight: 950; letter-spacing:-.3px; }
    .logo{
      width:40px; height:40px; border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      display:grid; place-items:center;
      color:#0b1220;
      font-weight: 1000;
    }
    .chips{ display:flex; gap:10px; flex-wrap:wrap; }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      font-size: 12px; font-weight: 950;
      backdrop-filter: blur(8px);
    }
    .dot{ width:8px; height:8px; border-radius: 99px; background: #86efac; }

    .shell{
      margin-top: 8px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 26px;
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
    }
    @media (max-width: 940px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      padding: 22px;
      box-shadow: var(--shadow2);
    }

    h1{ margin: 0 0 10px; font-size: 34px; line-height: 1.15; letter-spacing: -.5px; font-weight: 900; }
    .lead{ margin: 0 0 16px; color: var(--muted); font-size: 16.5px; max-width: 62ch; }

    .heroRow{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top: 10px; }
    .btn{
      border:0; cursor:pointer;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 1000;
      font-size: 16px;
      color:#fff;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      box-shadow: 0 16px 30px rgba(37,99,235,.20);
      transition: transform .15s ease, filter .15s ease;
      min-width: 240px;
      font-family: inherit;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; transform:none; }
    .btnGhost{
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 1000;
      font-size: 16px;
      background: #fff;
      color: var(--text);
      border: 1px solid rgba(203,213,225,.95);
      cursor:pointer;
      min-width: 240px;
      font-family: inherit;
    }

    .trustStrip{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 14px;
    }
    .trust{
      border-radius: 16px;
      padding: 12px;
      border: 1px solid rgba(226,232,240,.95);
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      display:flex; gap:10px; align-items:flex-start;
    }
    .ico{
      width:34px; height:34px; border-radius: 14px;
      background: #f1f5ff;
      display:grid; place-items:center;
      color: #1d4ed8;
      font-weight: 1000;
      flex: 0 0 auto;
    }
    .trust b{ display:block; margin-bottom: 2px; }
    .trust span{ color: var(--muted); font-size: 13px; }

    .divider{ height:1px; background: rgba(226,232,240,.95); margin: 16px 0; }

    .kicker{
      margin: 0 0 10px;
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: #64748b;
      font-weight: 1000;
    }
    .steps{ margin:0; padding:0; list-style:none; display:flex; flex-direction:column; gap:10px; }
    .step{
      border:1px solid rgba(226,232,240,.95);
      border-radius: 16px;
      padding: 12px;
      background: #fff;
      display:flex; gap:10px; align-items:flex-start;
    }
    .num{
      width:28px;height:28px;border-radius: 11px;
      display:flex;align-items:center;justify-content:center;
      background: rgba(14,165,233,.10);
      color: #0369a1;
      font-weight: 1000;
      flex: 0 0 auto;
    }
    .step p{ margin:0; color: var(--muted); font-size: 13px; }

    details{
      border:1px solid rgba(226,232,240,.95);
      border-radius: 16px;
      background: #fff;
      padding: 12px 14px;
      margin: 10px 0;
    }
