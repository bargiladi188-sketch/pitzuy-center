  <style>
    :root {

      --text-gray: #546e7a;

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    body {
      margin: 0;

      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      background: radial-gradient(circle at top left, #f0f7ff 0%, #ffffff 100%);
      color: var(--deep-blue);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      margin-top: 5vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 35px;

      box-shadow: 0 20px 40px rgba(125, 160, 202, 0.15);

      text-align: center;
    }

    h1 {
      font-size: 30px;
      font-weight: 700;
      line-height: 1.3;
      margin: 0 0 15px;
      color: var(--deep-blue);
    }

    .description {
      font-size: 17px;
      line-height: 1.6;
      color: var(--text-gray);
      margin-bottom: 35px;
    }

    /* 注爪 驻爪转 专 */
    .option {
      background: #ffffff;
      padding: 18px 25px;
      border-radius: 20px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 17px;
      border: 2px solid #edf2f7;
      transition: all 0.3s ease;
      color: var(--text-gray);
    }

    .option:hover { background: #f8fbff; border-color: var(--accent-soft); }
    .option.active { 
      background: #f0f7ff; 
      border-color: var(--accent-soft); 
      color: var(--deep-blue);
      box-shadow: 0 4px 12px rgba(125, 160, 202, 0.1);
    }

    .btn-next {
      background: var(--accent-soft);
      color: white;
      border: none;
      padding: 18px;
      width: 100%;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-next:hover { background: #6b8fb9; }
    .btn-next:disabled { background: #d1d9e6; cursor: not-allowed; }

    .dots-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .dot { width: 12px; height: 12px; background: #e2e8f0; border-radius: 50%; transition: 0.3s; }
    .dot.active { background: var(--accent-soft); transform: scale(1.2); }

    input, select {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: 2px solid #edf2f7;
      margin-bottom: 12px;
      font-size: 16px;
      background: #fcfdfe;
      color: var(--deep-blue);
    }

    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .footer-note {
      margin-top: 25px;
      font-size: 13px;
      color: var(--text-gray);
      opacity: 0.8;
    }
  </style>
</head>
