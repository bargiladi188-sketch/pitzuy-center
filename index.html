<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>מרכז זכויות עובדים | אבחון פרימיום</title>
  <style>
    :root {
      --main-bg: #0f172a;
      --accent: #3b82f6;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-white: #f8fafc;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 0.8s ease-out;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 45px 35px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo-text {
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: -1px;
    }

    .sub-text {
      font-size: 17px;
      color: var(--text-dim);
      text-align: center;
      margin-bottom: 35px;
      line-height: 1.5;
    }

    .option {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 20px;
      border-radius: 18px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      transform: translateX(-5px);
    }

    .option.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 20px;
      width: 100%;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
    }

    .progress-bar {
      height: 4px;
      background: var(--glass-border);
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.5s ease;
    }

    input, select {
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 18px;
      border-radius: 16px;
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="glass-card">
    <div id="landing">
      <span class="logo-text">Legal Check 2026</span>
      <h1>נפגעת בעבודה?<br>זה הזמן לקבל תשובות.</h1>
      <p class="sub-text">אלפי עובדים מוותרים על כסף שמגיע להם. בואו נבדוק ב-60 שניות מה גובה הפיצוי שייתכן ומגיע לכם.</p>
      <button class="btn-primary" onclick="startQuiz()">בדיקת זכאות עכשיו</button>
    </div>

    <div id="quiz" class="hidden">
      <div class="progress-bar"><div id="pFill" class="progress-fill"></div></div>
      <h2 id="qTitle" style="font-size: 24px; margin-bottom: 25px;"></h2>
      <div id="qForm"></div>
      <button class="btn-primary" id="nextBtn" onclick="next()">המשך</button>
    </div>

    <div id="done" class="hidden">
      <h1>האבחון הושלם.</h1>
      <p class="sub-text">ניתחנו את המקרה שלך. השאר/י פרטים ומומחה זכויות יחזור אליך עם סיכום הזכאות המלא.</p>
      <input type="text" id="fullName" placeholder="שם מלא" />
      <input type="tel" id="phone" placeholder="מספר טלפון" />
      <select id="prefTime" style="color: #94a3b8;">
        <option value="">זמן נוח לשיחה</option>
        <option>בוקר</option>
        <option>צהריים</option>
        <option>ערב</option>
      </select>
      <button class="btn-primary" onclick="submit()">שלחו לי את סיכום הזכויות</button>
    </div>
  </div>
</div>

<script>
  // מנוע הלוגיקה וה-Webhook
  const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE";
  const state = { step: 0, answers: {} };
  const steps = [
    { key: "q1", title: "האם הפגיעה קרתה בזמן העבודה או בדרך?", options: ["כן", "לא", "לא בטוח/ה"] },
    { key: "q2", title: "מתי זה קרה?", options: ["השבוע", "בחודשים האחרונים", "לפני יותר משנה"] },
    { key: "q3", title: "חומרת הפציעה?", options: ["ניתוח / אשפוז", "טיפול במיון", "ימי מחלה בלבד", "פגיעה קלה"] }
  ];

  function startQuiz() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    render();
  }

  function render() {
    const s = steps[state.step];
    document.getElementById("qTitle").innerText = s.title;
    const form = document.getElementById("qForm");
    form.innerHTML = "";
    document.getElementById("pFill").style.width = ((state.step + 1) / steps.length) * 100 + "%";

    s.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option" + (state.answers[s.key] === opt ? " active" : "");
      div.innerText = opt;
      div.onclick = () => {
        state.answers[s.key] = opt;
        render();
        setTimeout(next, 400); // מעבר אוטומטי חלק
      };
      form.appendChild(div);
    });
  }

  function next() {
    if (!state.answers[steps[state.step].key]) return;
    if (state.step < steps.length - 1) {
      state.step++;
      render();
    } else {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
    }
  }

  async function submit() {
    const name = document.getElementById("fullName").value;
    const phone = document.getElementById("phone").value;
    if (!name || phone.length < 9) return alert("אנא מלאו פרטים תקינים");
    
    const payload = { name, phone, answers: state.answers };
    try {
      await fetch(WEBHOOK_URL, { method: "POST", body: JSON.stringify(payload) });
      document.querySelector(".glass-card").innerHTML = "<h1 style='text-align:center;'>תודה!</h1><p style='text-align:center; color:var(--text-dim);'>הנתונים נשלחו. ניצור קשר בקרוב.</p>";
    } catch (e) {
      alert("תודה, הפרטים נשמרו.");
    }
  }
</script>
</body>
</html>
